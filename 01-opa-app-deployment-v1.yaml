apiVersion: apps/v1
kind: Deployment
metadata:
  name: opa-v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: opa-v1
  template:
    metadata:
      labels:
        app: opa-v1
    spec:
      containers:
        - name: opa
          image: gcr.io/google-samples/hello-app:1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "64Mi"
              cpu: "200m"
            limits:
              memory: "128Mi"
              cpu: "500m"
